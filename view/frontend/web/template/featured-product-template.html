<div class="featured-product" data-bind="with: productData">
    <a data-bind="attr: { href : url}">
    <img data-bind="attr: { src: image }" alt="Featured Product Image"/>
    <h2 data-bind="text: name"></h2>
    <p class="price"><span>Price: </span><span data-bind="text: price"></span></p>
    <div class="stock"><span>In Stock: </span><span data-bind="text: stock"></span></div>
    </a>
</div>
